<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de la Batería</title>

    <!-- ======= STYLE CSS =======-->
    <link rel="stylesheet" href="style.css">

    <!-- ======= REMIX ICON =======-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <!-- ======= batteryAAAAA =======-->
    <section class="battery">
        <div class="battery_card">
            <div class="battery_data">
                <p class="battery_text">Batería</p>
                <h1 class="battery_porcentaje">
                    20%
                </h1>

                <p class="battery_estado">
                Batería baja <i class="ri-plug-line"></i>
                </p>
            </div>

            <div class="battery_pila">
                <div class="battery_level">
                    <div class="battery_liquido"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- ======= SCRIPT =======-->
    <script src="main.js"></script>
</body>
</html>
